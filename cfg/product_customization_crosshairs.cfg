//======================================================================================================================================================================================================================
// HUD CROSSHAIRS
//======================================================================================================================================================================================================================
alias "product_xhair_visibility_clear"           "sixense_clear_bindings; sixense_write_bindings producthud/product_crosshair_visibility.txt"
alias "product_xhair_outline_clear"              "sixense_clear_bindings; sixense_write_bindings producthud/product_crosshair_outline.txt"
alias "product_xhair_style_clear"                "sixense_clear_bindings; sixense_write_bindings producthud/product_crosshair_style.txt"
alias "product_xhair_size_clear"                 "sixense_clear_bindings; sixense_write_bindings producthud/product_crosshair_size.txt"

alias "product_xhair_visibility_log"             "con_logfile cfg/producthud/product_crosshair_visibility.txt"
alias "product_xhair_outline_log"                "con_logfile cfg/producthud/product_crosshair_outline.txt"
alias "product_xhair_style_log"                  "con_logfile cfg/producthud/product_crosshair_style.txt"
alias "product_xhair_size_log"                   "con_logfile cfg/producthud/product_crosshair_size.txt"

alias "product_xhair_reset"                      "product_xhair_visibility_clear; product_xhair_outline_clear; product_xhair_style_clear; product_xhair_size_clear"

//-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
// VISIBILITY
//-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
alias "product_xhair_visible"                    "product_xhair_visibility_clear; product_xhair_visibility_log; echo #base ../../custom/producthud/customizations/crosshairs/crosshair_visibility/visible_1.res; console_unlog"
alias "product_xhair_invisible"                  "product_xhair_visibility_clear; product_xhair_visibility_log; echo #base ../../custom/producthud/customizations/crosshairs/crosshair_visibility/visible_0.res; console_unlog"

//-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
// OUTLINE
//-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
alias "product_xhair_outline"                    "product_xhair_outline_clear; product_xhair_outline_log; echo #base ../../custom/producthud/customizations/crosshairs/crosshair_outline.res; console_unlog"

