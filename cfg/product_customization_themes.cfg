alias "product_theme_clear"                      "sixense_clear_bindings; sixense_write_bindings producthud/product_themes.txt"
alias "product_theme_log"                        "con_logfile cfg/producthud/product_themes.txt"

alias "product_theme_dark"                       "product_theme_clear; product_theme_log; echo #base ../../custom/producthud/customizations/color_themes/dark/colors.res; echo #base ../../custom/producthud/customizations/color_themes/dark/colors_sourcescheme.res; echo #base ../../custom/producthud/customizations/color_themes/dark/borders.res; console_unlog"
alias "product_theme_green"                      "product_theme_clear; product_theme_log; echo #base ../../custom/producthud/customizations/color_themes/green/colors.res; echo #base ../../custom/producthud/customizations/color_themes/green/colors_sourcescheme.res; echo #base ../../custom/producthud/customizations/color_themes/green/borders.res; console_unlog"
alias "product_theme_purple"                     "product_theme_clear; product_theme_log; echo #base ../../custom/producthud/customizations/color_themes/purple/colors.res; echo #base ../../custom/producthud/customizations/color_themes/purple/colors_sourcescheme.res; echo #base ../../custom/producthud/customizations/color_themes/purple/borders.res; console_unlog"
alias "product_theme_custom"                     "product_theme_clear; product_theme_log; echo #base ../../custom/producthud/customizations/color_themes/custom/colors.res; echo #base ../../custom/producthud/customizations/color_themes/custom/colors_sourcescheme.res; echo #base ../../custom/producthud/customizations/color_themes/custom/borders.res; console_unlog"