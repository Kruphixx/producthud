// HUD CROSSHAIR
//----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
alias "hex_color_xhair_clear"				"sixense_clear_bindings; sixense_write_bindings hexhud/hex_color_crosshair.txt"
