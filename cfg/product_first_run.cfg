con_timestamp	"0"

//======================================================================================================================================================================================================================
// On first HUD launch creates a producthud folder inside tf/cfg
//======================================================================================================================================================================================================================
alias "product_folder" "host_writeconfig producthud_temporary_cfg_backup.cfg full; ds_dir cfg/producthud; ds_log 0; ds_record; ds_stop; exec producthud_temporary_cfg_backup.cfg"
product_folder

//======================================================================================================================================================================================================================
// Generates product_setup.txt, stops the file from executing each time the game is launched
//======================================================================================================================================================================================================================
con_logfile		"cfg/producthud/product_setup.txt"
echo			"alias product_firstrun"
con_logfile		"console.log"